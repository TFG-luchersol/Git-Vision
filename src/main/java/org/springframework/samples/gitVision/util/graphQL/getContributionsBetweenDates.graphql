query (
  $owner: String!
  $repo: String!
  $filePath: String
  $startDate: GitTimestamp
  $endDate: GitTimestamp
  $cursor: String
) {
  repository(owner: $owner, name: $repo) {
    defaultBranchRef {
      name
      target {
        ... on Commit {
          history(
            path: $filePath
            since: $startDate
            until: $endDate
            first: 100
            after: $cursor
          ) {
            edges {
              node {
                committedDate
                additions
                deletions
                author {
                  name
                  email
                }
              }
            }
            pageInfo {
              endCursor
              hasNextPage
            }
          }
        }
      }
    }
  }
}
