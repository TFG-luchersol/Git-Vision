# database init, supports mysql too
spring.h2.console.enabled=false
spring.security.user.name=${SPRING_USER} 
spring.security.user.password=${SPRING_PASSWORD}

# Configuración de inicialización de datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h

# JWT Properties
git-vision.app.jwt.secret=${JWT_SECRET}
git-vision.app.jwt.expiration=${JWT_EXPIRATION:86400000} 

# Encripter tokens
aes.secret.key=${ENCRYPTION_SECRET}

# Cors configuration
cors.allowed-origins=http://localhost:3000
cors.allow-credentials=true
